analysis:
  genomeAssembly: hg38
  vcf: ## /path/to/vcf 
  ped: ## /path/to/pedigree/file
  proband: ## proband ID (to match proband sample ID in pedigree file)
  hpoIds: ['Term1', 'Term2'] ## list of HPO IDs (ex HP:0000118)
  
  inheritanceModes: {
    AUTOSOMAL_DOMINANT: 0.1,
    AUTOSOMAL_RECESSIVE_HOM_ALT: 0.1,
    AUTOSOMAL_RECESSIVE_COMP_HET: 2.0,
    X_DOMINANT: 0.1,
    X_RECESSIVE_HOM_ALT: 0.1,
    X_RECESSIVE_COMP_HET: 2.0,
    MITOCHONDRIAL: 0.2
  }

  analysisMode: PASS_ONLY

  frequencySources: [
    THOUSAND_GENOMES,
    TOPMED,
    UK10K,
    ESP_AA, 
    ESP_EA,
    ESP_ALL,   
    GNOMAD_E_AFR,
    GNOMAD_E_AMR,
    GNOMAD_E_EAS,
    GNOMAD_E_NFE,
    GNOMAD_E_SAS,
    GNOMAD_G_AFR,
    GNOMAD_G_AMR,
    GNOMAD_G_EAS,
    GNOMAD_G_NFE,
    GNOMAD_G_SAS
  ]

  pathogenicitySources: [
    REVEL,
    MVP,
    ALPHA_MISSENSE,
    SPLICE_AI
    ### can choose from any combination of: [CADD, REVEL, MVP, ALPHA_MISSENSE, SPLICE_AL, POLYPHEN, MUTATION_TASTER, SIFT]
    #note: if enable CADD, path to CADD data files MUST be in application.properties
  ]

  steps: [
    failedVariantFilter: { },
    variantEffectFilter: {
      remove: [
        FIVE_PRIME_UTR_EXON_VARIANT,
        FIVE_PRIME_UTR_INTRON_VARIANT,
        THREE_PRIME_UTR_EXON_VARIANT,
        THREE_PRIME_UTR_INTRON_VARIANT,
        NON_CODING_TRANSCRIPT_EXON_VARIANT,
        NON_CODING_TRANSCRIPT_INTRON_VARIANT,
        CODING_TRANSCRIPT_INTRON_VARIANT,
        UPSTREAM_GENE_VARIANT,
        DOWNSTREAM_GENE_VARIANT,
        INTERGENIC_VARIANT,
        REGULATORY_REGION_VARIANT
      ]
    },
    frequencyFilter: {maxFrequency: 2.0},
    pathogenicityFilter: {keepNonPathogenic: true},
    inheritanceFilter: {}, ### remove to skip inheritance filtering 
    omimPrioritiser: {},
    ## PHENOTYPE PRIORITIZATION STEP (Figure 2)
    ##optimized
    hiPhivePrioritiser: {runParams: "human"}, ##hiPHIVE prioritizor with only human annotations
    ## OR use one of the following:
    # 1. comment out hiPhivePrioritiser completely (run without a phenotype prioritization algorithm)
    # 2. hiPhivePrioritiser: {}, # hiPHIVE with mouse, human, zebrafish, ppi (default)
    # 3. hiPhivePrioritiser: {"human,ppi,mouse"}, # hiPHIVE with human, ppi, mouse (can list any combination of human, ppi, mouse, zebrafish)
    # 4. phenixPrioritiser: {},
    # 5. phivePrioritiser: {},  ### OR hiPhivePrioritiser: {"mouse"} are equivalent
  ]

outputOptions:
  outputContributingVariantsOnly: false
  numGenes: 0
  outputDirectory:  ## path/to/output/directory
  outputFileName:  ## output_file_name
  outputFormats: [HTML, JSON, TSV_GENE, TSV_VARIANT, VCF]
